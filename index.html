<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/d20.ico" type="image/x-icon" >
    <title>TTRPG Dice Roller</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="topTitle">TTRPG Dice Roller</h1>
      </div>
      <div id="result-text">
        <p id="result">Roll?</p>
      </div>
      <div>
        <select name="diceSides" id="sides">
          <option value="d4" selected>D4</option>
          <option value="d6">D6</option>
          <option value="d8">D8</option>
          <option value="d10">D10</option>
          <option value="d12">D12</option>
          <option value="d20">D20</option>
        </select>
        <button id="rollButton">Roll</button>
      </div>
    </div>
    <div class="footer">
      <p><a href="https://www.freepik.com/free-photo/top-view-beautiful-rpg-still-life-items_22820826.htm">Background image</a> and <a href="https://www.freepik.com/icon/d20_6831868">favicon</a> from Freepik. Code by <a href="https://github.com/AlexKoulel">Alex Koulelis</a></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
